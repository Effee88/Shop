<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Информация о товаре</title>
  <link th:href="@{/css/infocard.css}" type="text/css" rel="stylesheet">
  <script th:src="@{/js/script.js}"></script>
  <link th:href="@{/css/footer.css}" type="text/css" rel="stylesheet">
</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<div class="container">
    <div class="top-header">
      <ul>
        <li class="first"><a href="https://example.com/about-us">О нас</a></li>
        <li><a href="https://example.com/delivery">Доставка</a></li>
        <li><a href="tel:123-456-7890">Телефон</a></li>
        <li><a href="https://example.com/mobile-app">Мобильное приложение</a></li>
      </ul>
    </div>
    <div class="header">
      <div class="left-menu">
        <div >
          <img class="logo" th:src="@{/images/logo.png}">
        </div>
        <button class="header-button">
          <a href="/product">Каталог</a>
        </button>

      </div>
      <div class="right-menu">
        <a href="/authentication">Авторизация</a>
        <a href="/registration">Регистрация</a>
      </div>
    </div>
  <br>
  <div class="info-box">
  <h3>Информация о товаре: </h3>
  <p th:text="'Наименование : ' + ${product.getTitle()}"></p>
  <p th:text="'Описание: ' + ${product.getDescription()}"></p>
  <p th:text="'Цена: ' + ${product.getPrice()}"></p>
  <p th:text="'Cклад: ' + ${product.getWarehouse()}"></p>
  <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
  <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
  <div class="img-info-box">
    <img class="img-info" th:each="img : ${product.getImageList()}" th:src="'/img/' + ${img.getFileName()}">
  </div>
</div>
</div>
<footer>
  <div class="footerbox">
    <div class="footer-menu">
      <div>
        <img class="logofooter" th:src="@{/images/logofooter.png}">
      </div>
      <div class="right-menu-footer">
        <ul>
          <li><a href="https://example.com/about-us">О нас</a></li>
          <li><a href="https://example.com/delivery">Доставка</a></li>
          <li><a href="tel:123-456-7890">8-800-800-80-80</a></li>
          <li><a href="https://example.com/mobile-app">Мобильное приложение</a></li>
        </ul>
      </div>
    </div>
    <div class="info">
      2022-2023 Филиппович Станислав Николаевич | Fullstack - разработка на языке Java FSJ-3-22
    </div>
  </div>
</footer>
</body>
</html>
