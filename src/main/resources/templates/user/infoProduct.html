<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link th:href="@{/css/infocard.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/userIndex.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/product.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/footer.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 830px;
            width: 1200px;
            margin: 0   auto;
        }
        .content {
            flex: 1 0 auto;
        }
        .footer {
            flex: 0 0 auto;
        }
        p{
            margin-top: 10px;
            margin-bottom: 1rem;
        }
        a{
            text-decoration: none;
        }
        hr{
            margin-top: 20px;
        }
        .descript{
            font-weight: 700;
        }
    </style>
</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<div class="wrapper" style="margin-top: 20px">
    <div class="header" style="margin-top: 20px;">
        <div class="left-menu">
            <div >
                <a href="/person_account">
                    <img class="logo" th:src="@{/images/logo.png}">
                </a>
            </div>
            <button class="header-button">
                <a style="color: white" href="/person_account">Каталог</a>
            </button>

        </div>
        <div class="right-menu">
            <p>Добро пожаловать, <span th:text="${#authentication.principal.username}"></span>!</p>
        </div>
    </div>
    <div class="header-menu">
        <div class="userMenu">
            <form method="post" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="logbutton" type="submit">Выйти</button>
            </form>
            <form method="get" th:action="@{/orders}">
                <button type="submit" >Заказы</button>
            </form>
            <form method="get" th:action="@{/cart}">
                <button type="submit">Корзина</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="content" style="margin-bottom: 50px;">
    <div class="info-box">
        <h3>Информация о товаре: </h3>
        <p>
            <span class="descript">Наименование: </span>
            <span th:text="${product.getTitle()}"></span>
        </p>
        <p>
            <span class="descript">Описание: </span>
            <span th:text="${product.getDescription()}"></span>
        </p>
        <p>
            <span class="descript">Цена: </span>
            <span th:text="${product.getPrice()}"></span>
        </p>
        <p>
            <span class="descript">Cклад: </span>
            <span th:text="${product.getWarehouse()}"></span>
        </p>
        <p>
            <span class="descript">Продавец: </span>
            <span th:text="${product.getSeller()}"></span>
        </p>
        <p>
            <span class="descript">Категория: </span>
            <span th:text="${product.getCategory().getName()}"></span>
        </p>
        <div class="img-info-box">
            <img class="img-info" th:each="img : ${product.getImageList()}" th:src="'/img/' + ${img.getFileName()}">
        </div>
    </div>
    </div>
</div>
    <div>
        <footer class="footer">
            <div class="footerbox">
                <div class="footer-menu">
                    <div>
                        <img class="logofooter" th:src="@{/images/logofooter.png}">
                    </div>
                    <div class="right-menu-footer">
                        <ul>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Доставка</a></li>
                            <li><a href="#">8-800-800-80-80</a></li>
                            <li><a href="#">Мобильное приложение</a></li>
                        </ul>
                    </div>
                </div>
                <div class="info">
                    2022-2023 Филиппович Станислав Николаевич | Fullstack - разработка на языке Java FSJ-3-22
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
