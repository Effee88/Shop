<!--====Форма логина====-->
<div class="container">
<form style="box-shadow: 2px 2px 8px rgba(0,0,0,0.2); border-radius: 20px;
" method="post" action="/process_login">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<div class="login">
  <div class="login-screen">
    <div class="app-title">
      <h1><span>Вход</span></h1>
    </div>
    <div class="login-form">
      <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="имя пользователя" name="username" id="username">
        <label class="login-field-icon fui-user" for="username"></label>
      </div>

      <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="пароль" name="password" id="password">
        <label class="login-field-icon fui-lock" for="password"></label>
      </div>
      <input type="submit" class="btn btn-primary btn-large btn-block" href="#" value="Войти">
      <a class="btn-reg btn-primary btn-large btn-block" href="/registration">Зарегистрироваться</a>
    </div>
  </div>
  <div class="error" th:if="${param.error}">
    Неправильный логин или пароль
  </div>
</div>
</form>
</div>
