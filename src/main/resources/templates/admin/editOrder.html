<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Смена статуса</title>
</head>
<body>
<h3>Смена статуса заказа</h3>
<form method="post" th:action="@{/admin/order/edit/{id}(id=${order.id})}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label for="status">Выберите статус заказа: </label>
    <select name="status" id="status">
        <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
    </select>
    <input type="submit" value="Изменить статус">
</form>
</body>
</html>
