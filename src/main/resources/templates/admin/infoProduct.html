<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Администратор.Информация о товаре</title>
  <link th:href="@{/css/infocard.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/userIndex.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/product.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/footer.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="header" style="margin-top: 20px;">
    <div class="left-menu">
      <div >
        <img class="logo" th:src="@{/images/logo.png}">
        </a>
      </div>
    </div>
    <div class="right-menu">
      <p>Добро пожаловать, <span th:text="${#authentication.principal.username}"></span>!</p>
    </div>
  </div>
  <div class="header-menu">
    <div class="userMenu">
      <form method="post" th:action="@{/logout}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="logbutton" type="submit">Выйти</button>
      </form>
    </div>
  </div>
  <hr>
<h3>Информация о товарах: </h3>
  <button class="header-button">
    <a href="/admin" type="button">Меню</a>
  </button>
<div>
<div class="info-box" th:each="product : ${products}">
  <span style="font-weight: bold"><p th:text="'Наименование: ' + ${product.getTitle()}"></p></span>
  <p th:text="'Описание: ' + ${product.getDescription()}"></p>
  <p th:text="'Цена: ' + ${product.getPrice()}"></p>
  <p th:text="'Cклад: ' + ${product.getWarehouse()}"></p>
  <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
  <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
  <button class="header-button">
  <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
  </button>
  <button class="header-button-delete">
  <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
  </button>
</div>
</div>
</div>
<footer>
  <div class="footerbox">
    <div class="footer-menu">
      <div>
        <img class="logofooter" th:src="@{/images/logofooter.png}">
      </div>
      <div class="right-menu-footer">
        <ul>
          <li><a href="https://example.com/about-us">О нас</a></li>
          <li><a href="https://example.com/delivery">Доставка</a></li>
          <li><a href="tel:123-456-7890">8-800-800-80-80</a></li>
          <li><a href="https://example.com/mobile-app">Мобильное приложение</a></li>
        </ul>
      </div>
    </div>
    <div class="info">
      2022-2023 Филиппович Станислав Николаевич | Fullstack - разработка на языке Java FSJ-3-22
    </div>
  </div>
</footer>
</body>
</html>
