<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link th:href="@{/css/registration.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/footer.css}" type="text/css" rel="stylesheet">
</head>
<body>
<!--===Форма регистрации===-->
<div class="container">
  <form style="box-shadow: 2px 2px 8px rgba(0,0,0,0.2); border-radius: 20px;
" method="post" th:actioin="@{/registration}" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1><span>Регистрация</span></h1>
        </div>
        <div class="login-form">
          <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="имя пользователя" name="username" th:field="*{login}" id="login">
            <label class="login-field-icon fui-user" for="login"></label>
          </div>

          <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="пароль" name="password" th:field="*{password}" id="password">
            <label class="login-field-icon fui-lock" for="password"></label>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>
          <input type="submit" class="btn btn-primary btn-large btn-block" href="#" value="Зарегистрироваться">
          <a class="btn-reg btn-primary btn-large btn-block" href="/authentication">Войти</a>
        </div>
      </div>
      <div class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
      </div>
    </div>
  </form>
</div>
<footer style="height: 180px;">
  <div class="footerbox" style="bottom: 30px;">
    <div class="footer-menu">
      <div>
        <a href="/product">
          <img class="logofooter" th:src="@{/images/logofooter.png}">
        </a>
      </div>
      <div class="right-menu-footer">
        <ul>
          <li><a href="#">О нас</a></li>
          <li><a href="#">Доставка</a></li>
          <li><a href="#">8-800-800-80-80</a></li>
          <li><a href="#">Мобильное приложение</a></li>
        </ul>
      </div>
    </div>
    <div class="info">
      2022-2023 Филиппович Станислав Николаевич | Fullstack - разработка на языке Java FSJ-3-22
    </div>
  </div>
</footer>
